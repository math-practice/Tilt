<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Tilt Draggable</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <svg class="line" height="100vh" width="100vw">
    <line x1="50vw" y1="50vh" x2="50vw" y2="50vh" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>
  <video class="preview" id="videoel" width="400" height="300" preload="auto" loop="" playsinline="" autoplay="">
  </video>
  <canvas class="preview" id="overlay" width="400" height="300"></canvas>
  <div class="text" onclick="changeFont()">
    <!-- Be lost <br>in time, <br>like tears <br>in rain. <br>Time to <br>die. -->
    Attack <br>ships <br>on fire <br>off the <br>shoulder <br>of Orion.
  </div>
  <div class="dot"></div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
